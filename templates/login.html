<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .containerr {
            position: absolute;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            height: 90%;
            max-width: 1200px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.5) 100%), url('https://res.cloudinary.com/chatgixbot/image/upload/v1725441469/gn5jzqnt14shpk8tckb4.jpg');
            background-size: cover;
        }

        .welcome-section {
            flex: 1;
            padding: 40px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .welcome-section p {
            font-size: 16px;
        }

        .form-section {
            flex: 1;
            padding: 40px;
            /* background-color: white; */
            /* backdrop-filter: blur(10px);  */
            border-radius: 15px; /* Blur only for the form section */
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-section h3 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .form-section input {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            padding: 15px;
            margin-bottom: 15px;
        }

        .form-section input::placeholder {
            color: #ccc;
        }

        .form-section button {
            background-color: #e63946;
            border: none;
            padding: 12px;
            font-size: 16px;
            color: white;
            width: 100%;
        }

        .form-section button:hover {
            background-color: #d62839;
        }

        .form-section a {
            color: #fff;
            font-size: 14px;
        }

        .form-section .form-footer {
            margin-top: 20px;
            text-align: center;
        }

        .form-section .form-footer a {
            color: #e63946;
        }

        /* Adjustments for the eye button */
        .input-group {
            position: relative;
        }

        .input-group .input-group-text {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            color: #fff;
        }

        .input-group .input-group-text i {
            font-size: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
            }

            .welcome-section,
            .form-section {
                width: 100%;
                text-align: center;
            }

            .welcome-section a {
                display: inline-block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Foreground Content (Container) -->
    <div class="containerr">
        <div class="welcome-section">
            <h1>Welcome!</h1>
            <p>To Our New Website.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae, asperiores.</p>
        </div>

        <div class="form-section">
            <h3>Sign In</h3>

            <!-- Django error handling -->
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <!-- Login Form -->
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="input-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" id="password" required>
                    <span class="input-group-text" id="togglePassword">
                        <i class="bi bi-eye-slash" id="eyeIcon"></i>
                    </span>
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                </div>
                <button type="submit">Sign In</button>
                <p class="text-center my-2"><a href="/">Guest login?</a></p>
            </form>
            <div class="form-footer">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript for toggling password visibility -->
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        const eyeIcon = document.querySelector('#eyeIcon');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            // Toggle the eye icon class to switch between "eye" and "eye-slash"
            if (type === 'password') {
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            } else {
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            }
        });
    </script>
</body>
</html>
