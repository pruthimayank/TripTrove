<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #e6f5fb;
        }
        @media screen and (max-width:768px) {
            .cardd {
                height: auto !important;
            }
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="background-color: #e6f5fb;">
    <div class="card cardd shadow-lg border mb-3" style="height: 700px; width: 80%;">
        <div class="row m-0 h-100 w-100">
            <div class="col-md-4" style="min-height: 400px; background-image: url('https://i.pinimg.com/736x/19/ae/d4/19aed466e9b8fa91fab02a4c7e4b1930.jpg'); background-position: center; background-size: cover; background-repeat: no-repeat;"></div>
            <div class="col-md-8">
                <div class="card-body h-100 d-flex flex-column justify-content-between">
                    <div>
                        <br>
                        <div>
                            <h1>Login</h1>
                            <p>Enter your details to login</p>
                        </div>
                        <br>
                        <!-- If there is an error, display it -->
                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <!-- Login Form -->
                        <form class="mt-3" method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-4">
                                <small>Enter email address</small>
                                <input style="height: 50px;" type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                            </div>
                            <div class="mb-4">
                                <small>Password</small>
                                <div class="input-group">
                                    <input style="height: 50px;" type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                                    <span class="input-group-text" id="togglePassword">
                                        <i class="bi bi-eye-slash" id="eyeIcon"></i>
                                    </span>
                                </div>
                            </div>
                            <!-- Replaced "Remember me" with a Signup link -->
                            <div class="mb-4 d-flex justify-content-between">
                                <div>Don't have an account? <a href="{% url 'signup' %}">Signup</a></div>
                            </div>
                            <button type="submit" class="btn btn-dark mt-5 btn-lg w-100">Login</button>
                            <a href="/" class="btn btn-dark mt-5 btn-lg w-100">Login as guest</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for toggling password visibility -->
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        const eyeIcon = document.querySelector('#eyeIcon');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            // Toggle the eye icon class to switch between "eye" and "eye-slash"
            if (type === 'password') {
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            } else {
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            }
        });
    </script>
</body>
</html>
