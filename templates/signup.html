<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body::-webkit-scrollbar {
            width: 5px;
        }
        body::-webkit-scrollbar-track {
            background: #141414;
        }
        body::-webkit-scrollbar-thumb {
            background: #ababab;
            border-radius: 0 0 20px 20px;
        }
    </style>
</head>
<body style="background-color: #141414;">
    <div class="d-flex flex-column justify-content-center align-items-center my-5">
        <div class="card rounded-3" style="height: 90%; width: 90%;">
            <div class="row mx-0 h-100" style="flex-wrap: wrap-reverse;">
                <div class="col-lg-6 py-4 d-flex flex-column align-items-center justify-content-center">
                    <div class="text-center">
                        <img src="../static/rajasthan/Jaipur/amber_fort.webp" class="mb-3 rounded-2" style="width: 150px; height: 50px;"> 
                        <h3 style="font-family: serif;">TakeMeFar</h3>
                        <br>
                    </div>
                    
                    <h1>Get Started!</h1>
                    <small>Unlock the Extraordinary!</small>

                    <br>

                     <div class="form-section" style="width: 80%;">
                        <form method="POST" action="{% url 'signup' %}">
                            {% csrf_token %}
                            
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                            </div>

                            <div class="form-group mb-3">
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
                            </div>
                            
                            <div class="input-group mb-3">
                                <input type="password" name="password" class="form-control" placeholder="Create Password" id="password" required>
                                <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                                    <i class="bi bi-eye-slash" id="eyeIcon"></i>
                                </span>
                            </div>

                            <div class="form-group mb-3">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email (optional)">
                            </div> 

                            <div class="d-flex justify-content-between">
                                <div>
                                    <input type="checkbox" id="rememberMe">
                                    <small for="rememberMe">Remember me</small>
                                </div>
                                <div>
                                    <a href="/"></a>
                                </div>
                            </div>
                            <br>

                            <button type="submit" class="btn btn-dark w-100 mb-2">Create Account</button>
                        </form>
                        <br>

                        <div class="text-center">
                            <p>Have an account already?</p>
                            <a href="{% url 'login' %}"><button type="submit" class="btn btn-outline-dark w-100 mb-2">Sign In</button></a>
                        </div>
                    </div>

                </div>
                <div class="col-lg-6 d-none d-md-block" style="background: linear-gradient(to top, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.3) 100%), url('../static/rajasthan/Jaipur/amber_fort.webp'); background-size: cover;">
                </div>
            </div>
        </div>
    </div>



     <!-- JavaScript for toggling password visibility -->
     <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        const eyeIcon = document.querySelector('#eyeIcon');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            // Toggle the eye icon class to switch between "eye" and "eye-slash"
            if (type === 'password') {
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            } else {
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            }
        });
    </script>
</body>
</html>
