<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 1200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 0;
        }

        .welcome-section {
            flex: 1;
            padding: 50px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .welcome-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .welcome-section p {
            font-size: 18px;
        }

        .icon {
            font-size: 100px;
            margin-bottom: 20px;
        }

        .form-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            backdrop-filter: blur(10px); 
            border-radius: 15px;
        }

        .form-section h3 {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        .form-section .form-row {
            display: flex;
            justify-content: space-between;
        }

        .form-section .form-row .form-group {
            flex: 1;
            margin-right: 10px;
        }

        .form-section .form-row .form-group:last-child {
            margin-right: 0;
        }

        .form-section input {
            background-color: white;
            color: #000;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            width: 100%;
        }

        .form-section button {
            background-color: #6c63ff;
            border: none;
            padding: 15px;
            font-size: 16px;
            color: white;
            width: 100%;
            border-radius: 5px;
        }

        .form-section button:hover {
            background-color: #574bff;
        }

        .form-section a {
            color: #6c63ff;
            font-size: 14px;
            text-align: center;
            display: block;
            margin-top: 10px;
        }

        .form-footer {
            text-align: center;
            margin-top: 10px;
        }

        .form-group.form-check {
            display: flex;
            align-items: center;
        }

        .form-check-input {
            width: 20px; 
            height: 20px;
            margin-right: 10px;
        }

        .form-check-label {
            color: #000; /* Set label text color to black for better readability */
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
            }

            .form-section,
            .welcome-section {
                width: 100%;
            }

            .form-section .form-row {
                flex-direction: column;
            }

            .form-section .form-row .form-group {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <div class="icon">
                <i class="bi bi-person-circle"></i> 
            </div>
            <h1>Letâ€™s Make it Happen Together!</h1>
            <p>Join us and be a part of something special.</p>
        </div>

        <div class="form-section">
            <h3>Create An Account</h3>

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Create Password" required>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
                </div>

                <div class="form-group">
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
                </div>

                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
