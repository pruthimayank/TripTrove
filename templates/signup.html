<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="background-color: #e6f5fb;">
    <div class="card shadow-lg border mb-3" style="width: 50%;">
        <div class="card-body">
            <h1>Signup</h1>
            <p>Enter your details to create an account</p>

            <!-- Display errors, if any -->
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <!-- Signup Form -->
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <small>Username</small>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                </div>
                <div class="mb-4">
                    <small>First Name</small>
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name" required>
                </div>
                <div class="mb-4">
                    <small>Last Name</small>
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name" required>
                </div>
                <div class="mb-4">
                    <small>Email</small>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
                </div>
                <div class="mb-4">
                    <small>Phone</small>
                    <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Phone" required>
                </div>
                <div class="mb-4">
                    <small>Address</small>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address" required>
                </div>
                <div class="mb-4">
                    <small>Password</small>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Signup</button>
            </form>
        </div>
    </div>
</body>
</html>
